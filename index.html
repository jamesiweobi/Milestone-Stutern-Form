<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/6109df2f64.js"
      crossorigin="anonymous"
    ></script>

    <title>MILESTONE PROJECT</title>
  </head>
  <body>
    <section class="section-center">
      <div class="container">
        <h3 class="alert"></h3>
        <form id="form">
          <input
            type="text"
            id="first-name"
            placeholder="First Name"
            required
          />
          <br />
          <input type="text" id="surname" placeholder="Surname" />
          <br />
          <input type="number" id="age" placeholder="Age" min="0" onblur="" />
          <br />
          <label for="class">Class level</label>
          <br />
          <select name="class" id="class">
            <option value="100L">100L</option>
            <option value="200L">200L</option>
            <option value="300L">300L</option>
            <option value="400L">400L</option>
            <option value="500l">500L</option>
          </select>
          <br />
          <input type="text" id="club" placeholder="Favorite Club" />
          <br />
          <button type="button" class="btn-submit">Submit</button>
          <button type="button" class="btn-submit btn">Rest Form</button>
          <table id="table" class="table" style="overflow-x: auto">
            <tr>
              <th>ID</th>
              <th>Firstname</th>
              <th>Surname</th>
              <th>Age</th>
              <th>Class Level</th>
              <th>Club</th>
            </tr>
            <tbody class="tbody"></tbody>
          </table>
        </form>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
